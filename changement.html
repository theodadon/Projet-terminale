            <div class="id">
                <label><b1>Nom d'utilisateur</b1></label>

            <div class="nom">
                <label><b1>Nom</b1></label>
                <input type="text" placeholder="Entrer le nom" name="nom">

            <div class="prenom">
                <label><b1>Prenom</b1></label>

            <div class="ville">

            </div>

            <div class="pays">
                <label><b1>Pays</b1></label>
                <input type="text" placeholder="Entrer le pays" name="pays">
            </div> <!-- input simple pour ecrire type text -->
            <input type="submit" id='submit' value='Sauvegarder' class="submit"> <!-- input simple pour ecrire type text -->
