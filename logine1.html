<html>

<head>
    <meta charset="utf-8">
    <!-- importer le fichier de style -->
    <link rel="stylesheet" href="css\login1.css" type="text/css" />
    <title> Oula </title>
</head>

<body>
    <!-- mise en forme -->
    <div id="container">
        <!-- form qui sert à envoyer les données vers le fichier verification.php -->
        <form action="verification.php" method="POST" class="form">
            <h1>Connexion</h1>
            <div class="id">
                <label><b1>Nom d'utilisateur</b1></label>
                <input type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>
            </div>
            <div class="pwd">
                <label><b1>Mot de passe</b1></label>
                <input type="password" placeholder="Entrer le mot de passe" name="password" required>
            </div>
            <input type="submit" id='submit' value='LOGIN' class="submit">
            <h4> Utilisateur ou Mot de passe incorrect !</h4>
        </form>
    </div>
</body>

</html>
